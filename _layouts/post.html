---
layout: default
---
<div class="post">

  <header class="post-header">
     <h1 class="post-title">{{ page.title }}</h1>
    
     <a href="https://github.com/DS4PS/ds4ps_dev_site/edit/master/{{page.path}}" target="_blank" style="float:right;">
     <p class="fa fa-github fa-2x" style="color:black;text-align:right;"></p>
      
     </a>     <p class="post-meta">Posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
     

    
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div align="center">
  	<a href="#">
  	<i class="fa fa-arrow-circle-up fa-2x"></i>
  	</a>
  </div>

</div>
